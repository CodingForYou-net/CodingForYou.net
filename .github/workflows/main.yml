name: CodingForYou.net
on: push
jobs:
  upload-to-server:
    name: Upload to Server
    runs-on: ubuntu-latest
    steps:
      - name: executing commands on codingforyou.net
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd web-server/CodingForYou.net
            git reset --hard HEAD
            git pull
            npm run deploy
